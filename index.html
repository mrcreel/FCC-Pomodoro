<html>

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css" />
  <!-- Load jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
  </script>
  <!-- Load local javascript & CSS files -->
  <script src="script.js" type="text/javascript"></script>
  <link href="styles.css" rel="stylesheet" type="text/css">

  <title>Pomodoro Clock</title>

</head>

<div class="container grid-container clockDiv">
  <!-- -->
  <button class="grid-item" id="btnStart">Start</button>
  <button class="grid-item" id="btnMinutesUp">Minutes +</button>
  <button class="grid-item" id="btnMinutesDown">Minutes -</button>
  <button class="grid-item" id="btnSecondsUp">Seconds +</button>
  <button class="grid-item" id="btnSecondsDown">Seconds -</button>  
  <!-- -->
  <div class="grid-item paper" id="minutesTens">0</div>
  <div class="grid-item paper" id="minutesOnes">0</div>
  <div class="grid-item paper" id="secondsTens">0</div>
  <div class="grid-item paper" id="secondsOnes">0</div>
  <!-- -->
  <button id="btnStop">Stop</button>
</div>

</html>
